<template>
    <lightning-card title="Lazy Loading Example">
        <div style="height: 100px; overflow-y: scroll; position: relative;" onscroll={handleScroll}>
            <template for:each={content} for:item="c">
                <p key={c.Id}> {c.Name} </p>
            </template>
            <template if:true={isLoading}>
                <p>Loading......</p>
            </template>
        </div>  
    </lightning-card>
</template>
